<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Query Valida CNPJ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/popup.js"></script>
</head>

<body style="height:300px; width:320px; margin-top: 20px">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <!-- <label for="NomeEmpresa">Razão Social</label> -->
                            <input type="text" class="form-control form-control-sm" id="nome-empresa" value="" placeholder="Razão Social">
                        </div>
                        <div class="form-group">
                            <!-- <label for="NomeFantasia">Fantasia</label> -->
                            <input type="text" class="form-control form-control-sm" id="nome-fantasia" value="" placeholder="Nome Fantasia">
                        </div>
                        <div class="form-group">
                            <!-- <label for="CNPJ">CNPJ</label> -->
                            <input type="text" class="form-control form-control-sm" id="cnpj" value="" placeholder="CNPJ">
                        </div>
                        <div class="form-group">
                            <!-- <label for="NomeUsuario">Nome Usuário</label> -->
                            <input type="text" class="form-control form-control-sm" id="nome-usuario" value="" placeholder="Nome do Usuário">
                        </div>
                        <div class="form-group">
                            <!-- <label for="E-mail">E-mail</label> -->
                            <input type="text" class="form-control form-control-sm" id="email-usuario" value="" placeholder="fulano@example.com">
                        </div>
                        <div class="form-group">
                            <!-- <label for="Logradouro">Logradouro</label> -->
                            <input type="text" class="form-control form-control-sm" id="logradouro" value="" placeholder="Endereço">
                        </div>
                        <div class="form-group">
                            <!-- <label for="Número">Ṇúmero</label> -->
                            <input type="text" class="form-control form-control-sm" id="numero" value="" placeholder="Número">
                        </div>
                        <div class="form-group">
                            <!-- <label for="Bairro">Bairro</label> -->
                            <input type="text" class="form-control form-control-sm" id="bairro" value="" placeholder="Bairro">
                        </div>
                        <div class="form-group">
                            <!-- <label for="Cidade">Cidade</label> -->
                            <input type="text" class="form-control form-control-sm" id="cidade" value="" placeholder="Cidade">
                        </div>
                        <div class="form-group">
                            <!-- <label for="UF">Estado</label> -->
                            <input type="text" class="form-control form-control-sm" id="uf" value="" placeholder="Estado">
                        </div>
                        <div class="form-group">
                            <!-- <label for="CEP">CEP</label> -->
                            <input type="text" class="form-control form-control-sm" id="cep" value="" placeholder="CEP">
                        </div>
                        <div class="form-group">
                            <!-- <label for="telefone">Telefone</label> -->
                            <input type="text" class="form-control form-control-sm" id="telefone" value="" placeholder="Telefone">
                        </div>
                        <div class="form-group">
                            <select id="cb-tipo" class="form-control form-control-sm">
                                <option value="" >Selecione...</option>
                                <option value="pre-contrato" >pre-contrato</option>
                                <option value="transportadora" >transportadora</option>
                                <option value="planta" >planta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="carrega-informacao" class="btn btn-primary">Preencher</button>
                            <button type="submit" id="gera-query" class="btn btn-success">Gerar query</button>
                        </div>
                        
                        <div class="form-group">
                            <textarea type="text" class="form-control" id="resultado-query"></textarea>
                        </div>
                    </form>
            </div>
        </div>
        
    </div>
</body>

</html>
